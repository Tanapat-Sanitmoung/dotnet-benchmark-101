name: Learning GitHub Script
on:
  issues:
    types: [opened]
jobs:
  comment:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/github-script@0.8.0
      with:
        github-token: ${{secrets.GITHUB_TOKEN}}
        script: |
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: "ðŸŽ‰ You've created this issue comment using GitHub Script!!!"
          });
          // Ensure the column ID is correctly set. Replace '12345678' with your actual column ID
          const columnId = 12345678; // Example column ID; replace with actual ID
          github.rest.projects.createCard({
            column_id: columnId,
            content_id: context.payload.issue.id,
            content_type: "Issue"
          });
